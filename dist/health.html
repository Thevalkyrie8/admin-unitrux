<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unitrux Admin - Health Check</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        .status {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .healthy { color: #10b981; }
        .unhealthy { color: #ef4444; }
        .info {
            color: #6b7280;
            margin: 10px 0;
        }
        .timestamp {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status healthy">âœ…</div>
        <h1>Unitrux Admin</h1>
        <div class="info">Status: <strong>Healthy</strong></div>
        <div class="info">Version: <span id="version">1.0.0</span></div>
        <div class="info">Environment: <span id="env">Production</span></div>
        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        // Update timestamp
        document.getElementById('timestamp').textContent = 
            'Last checked: ' + new Date().toLocaleString();
        
        // Update version and environment from build
        if (typeof __APP_VERSION__ !== 'undefined') {
            document.getElementById('version').textContent = __APP_VERSION__;
        }
        
        // Check API connectivity
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('API Health:', data);
            })
            .catch(error => {
                console.warn('API Health check failed:', error);
            });
    </script>
</body>
</html>
